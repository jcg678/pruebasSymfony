pruebas_index:
    path : /pruebas/{lang}/{name}/{page}
    defaults: { _controller: AppBundle:Pruebas:index, name:valor_defecto, page:1}
    methods: [GET, POST]
    requirements:
         name: "[a-zA-z]*"
         page: \d+
         lang: es|wb|fr
         
pruebas_add:
    path : /pruebas/add
    defaults: { _controller: AppBundle:Pruebas:add}
    
pruebas_lectura:
    path : /pruebas/read
    defaults: { _controller: AppBundle:Pruebas:read}
  

         